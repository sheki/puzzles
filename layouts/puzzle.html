<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Puzzles - <%= @item[:name] %></title>
        <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
        <meta name="generator" content="nanoc 3.2.3">
    </head>
    <body>
        <div id="main">
            <% if @item[:name] %>
                <div class="puz_head">
                    <h1><%= @item[:name] %></h1></div>
            <% end %>
            <%= yield %>

            <div id="disqus_thread" ></div>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>


            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_identifier = '<%=item.identifier%>';
            var disqus_url = 'http://sheki.in<%=item.identifier%>';
            var disqus_shortname = 'puzzles-sheki'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
             var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
             dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
             (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
             })();
         </script>
     </div>

     <div id="sidebar">
         <h2>Links</h2>
         <ul>
             <li><a href="http://sheki.in/me">About Me</a></li>
             <li><a href="/">All Problems</a></li>
         </ul>
     </div>
 </body>
</html>
